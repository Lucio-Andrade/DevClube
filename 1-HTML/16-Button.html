<!--BUTTON
type
-submit ->dentro do formulario envia os dados
-button -> type=onclick vincula com js para ação
-reset-> zera os inputs
-->

<form action="" method="get">
    <button type="submit">ENVIAR</button><!--submit ->dentro do formulario envia os dados-->
    <button type="reset">Reset</button>
</form>

<button type="button" onclick="">ENVIAR</button>
<!--tem que vincular com Js para Executar ação-->

<button type="button" disabled="">ENVIAR</button>
<!--botão desabilitado, pode ser habilitado pelo Js Dinãmicamente-->
